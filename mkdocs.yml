site_name: RespirApp
site_description: RESPIRA — Respuesta Efectiva para Situaciones de Pánico y Reducción de Ansiedad
site_author: RespirApp
site_url: https://in7ruder-ch.github.io/respirapp/
copyright: © 2025 RespirApp

theme:
  name: material
  language: es
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.top
    # - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: blue

repo_url: https://github.com/in7ruder/respirapp
repo_name: in7ruder/respirapp
edit_uri: edit/master/docs/

# OJO: nav con basename SIN sufijo (el plugin resuelve es/en/de)
nav:
  - Inicio: index.md
  - Producto: producto.md
  - Guía: guia.md
  - Premium: premium.md
  - Seguridad: seguridad.md
  - Contacto: contacto.md
  - Legal:
      - Privacidad: legal/privacidad.md
      - Términos: legal/terminos.md

plugins:
  - search:
      lang: [es, en, de]
  - i18n:
      docs_structure: suffix
      languages:
        - locale: es
          name: Español
          default: true
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            Inicio: Home
            Producto: Product
            Guía: Guide
            Premium: Premium
            Seguridad: Security
            Contacto: Contact
            Legal: Legal
            Privacidad: Privacy
            Términos: Terms
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Inicio: Start
            Producto: Produkt
            Guía: Anleitung
            Premium: Premium
            Seguridad: Sicherheit
            Contacto: Kontakt
            Legal: Rechtliches
            Privacidad: Datenschutz
            Términos: AGB

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

extra_css:
  - styles/extra.css
