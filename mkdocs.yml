site_name: RespirApp
site_description: RESPIRA — Respuesta Efectiva para Situaciones de Pánico y Reducción de Ansiedad
site_author: RespirApp
site_url: https://in7ruder-ch.github.io/respirapp/
copyright: © 2025 RespirApp

theme:
  name: material
  language: es             # idioma por defecto (coincide con default_language abajo)
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: blue

repo_url: https://github.com/in7ruder-ch/respirapp
repo_name: in7ruder/respirapp
edit_uri: edit/master/docs/

nav:
  - Inicio: index.es.md
  - Producto: producto.es.md
  - Guía: guia.es.md
  - Premium: premium.es.md
  - Seguridad: seguridad.es.md
  - Contacto: contacto.es.md
  - Legal:
      - Privacidad: legal/privacidad.es.md
      - Términos: legal/terminos.es.md

plugins:
  - search
  - i18n:
      default_language: es
      docs_structure: suffix
      languages:
        es: Español
        en: English
        de: Deutsch
      nav_translations:
        en:
          Inicio: Home
          Producto: Product
          Guía: Guide
          Premium: Premium
          Seguridad: Security
          Contacto: Contact
          Legal: Legal
          Privacidad: Privacy
          Términos: Terms
        de:
          Inicio: Start
          Producto: Produkt
          Guía: Anleitung
          Premium: Premium
          Seguridad: Sicherheit
          Contacto: Kontakt
          Legal: Rechtliches
          Privacidad: Datenschutz
          Términos: AGB

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

extra_css:
  - styles/extra.css
