site_name: Respirapp
site_description: RESPIRA — Respuesta Efectiva para Situaciones de Pánico y Reducción de Ansiedad
site_author: Respirapp
site_url: https://in7ruder-ch.github.io/respirapp/
copyright: © {{ date }} Respirapp

theme:
  name: material
  language: es
  logo: assets/logo.png         # opcional (colocá un logo en docs/assets/)
  favicon: assets/favicon.png   # opcional
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.suggest
  palette:
    # Modo DARK por defecto
    - scheme: slate
      primary: orange
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Modo claro
    # Modo LIGHT (por si el usuario toca el toggle)
    - scheme: default
      primary: orange
      accent: amber
      toggle:
        icon: material/weather-night
        name: Modo oscuro

repo_url: https://github.com/in7ruder-ch/respirapp
repo_name: in7ruder/respirapp
edit_uri: edit/master/docs/

nav:
  - Inicio: index.md
  - Producto: producto.md
  - Guía: guia.md
  - Premium: premium.md
  - Seguridad: seguridad.md
  - Contacto: contacto.md
  - Legal:
      - Privacidad: legal/privacidad.md
      - Términos: legal/terminos.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

extra_css:
  - styles/extra.css
